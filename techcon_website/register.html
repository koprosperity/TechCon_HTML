<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 conference. Fill out the form to secure your spot.">
    <title>Register for TechCon 2024</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <form>
            <fieldset>
                <legend>Attendee Information</legend>

                <label for="name">Full Name:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                <input type="text" id="name" name="name" required>
                
                <p></p>

                <label for="email">Email Address:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                <input type="email" id="email" name="email" required>

                <p></p>

                <label for="password">Password:</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                <input type="password" id="password" name="password" required>

                <p></p>

                <label for="confirm-password">Confirm Password:</label> &nbsp; &nbsp; &nbsp; 
                <input type="password" id="confirm-password" name="confirm_password" required>

                <p></p>

                <label for="terms"> &nbsp; &nbsp; &nbsp;
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms.html">terms and conditions</a>.
                </label>

                <p></p>

                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <button type="submit">Register Now</button> 
            </fieldset>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All Rights Reserved.</p>
    </footer>
</body>

</html>
